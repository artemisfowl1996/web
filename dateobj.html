<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
  <script>
    function printtime()
    {
      var now=new Date()
      var hours=now.getHours();
      var mins=now.getMinutes();
      var secs=now.getSeconds();
      document.write(hours+":"+mins+":"+secs);<br/>
    }
    setInterval("printtime()",1000);
  </script>
</body>
</html>
