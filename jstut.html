    <body>
        <script>
        var a,b;
            function add(a,b){
                var c=a+b;
                document.write("the sum is "+ c);
            }
            function diff(a,b)
            {
                var c=a-b;
                document.write("the difference is "+ c);
            }
            //num=prompt("enter your choice");
            function choice(num)
            {
                if(num==1)
                {
                    add(1,2);
                }
                else {
                    diff(4,2);
                }
            }
        </script>
        <input type="button" value="click me" onclick="choice(1);"\>
